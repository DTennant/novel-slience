<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉默 - 一个关于选择与代价的故事</title>
    <meta name="description" content="《沉默》是一部探讨AI治理、人类自主权与文明命运的科幻小说。当优化足够好，人类会不会自愿把选择权交出去？">
    <!-- Fonts loaded async to prevent blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent: #4a9eff;
            --accent-dim: #2d5a8a;
            --text: #e8e8e8;
            --text-dim: #888;
            --text-muted: #555;
            --border: #222;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.8;
            color: var(--text);
            background: var(--bg-dark);
            min-height: 100vh;
        }
        
        /* Header */
        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(74, 158, 255, 0.08) 0%, transparent 50%),
                var(--bg-dark);
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
        
        .title-container {
            position: relative;
            z-index: 1;
        }
        
        .title-zh {
            font-family: 'Noto Serif SC', serif;
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            letter-spacing: 0.3em;
            margin-bottom: 20px;
            background: linear-gradient(180deg, var(--text) 0%, var(--text-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .title-en {
            font-size: 0.9rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 40px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            max-width: 500px;
            line-height: 2;
            margin-bottom: 60px;
        }
        
        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-muted);
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .scroll-hint::after {
            content: '↓';
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        /* Chapter List */
        .chapters-section {
            padding: 80px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .section-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.5rem;
            color: var(--text-dim);
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .chapter-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chapter-card:hover {
            border-color: var(--accent-dim);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .chapter-card:hover::before {
            opacity: 1;
        }
        
        .chapter-num {
            font-size: 0.75rem;
            color: var(--accent);
            letter-spacing: 0.2em;
            margin-bottom: 12px;
        }
        
        .chapter-name {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.3rem;
            margin-bottom: 12px;
        }
        
        .chapter-preview {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Reading View */
        .reading-view {
            display: none;
            min-height: 100vh;
            padding: 60px 20px;
        }
        
        .reading-view.active {
            display: block;
        }
        
        .reading-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .reading-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }
        
        .back-btn:hover {
            color: var(--accent);
        }
        
        .chapter-nav {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 50%;
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .reading-content {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            line-height: 2.2;
        }
        
        .reading-content h2 {
            font-size: 1.8rem;
            margin-bottom: 50px;
            color: var(--text);
            font-weight: 600;
        }
        
        .reading-content p {
            margin-bottom: 1.8em;
            text-indent: 2em;
            color: var(--text);
        }
        
        .reading-content blockquote {
            border-left: 3px solid var(--accent-dim);
            padding-left: 20px;
            margin: 30px 0;
            color: var(--text-dim);
            font-style: italic;
        }
        
        .reading-content strong {
            color: var(--accent);
            font-weight: 500;
        }
        
        .reading-content hr {
            border: none;
            height: 1px;
            background: var(--border);
            margin: 50px 0;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
            margin-top: 80px;
        }
        
        .footer a {
            color: var(--text-dim);
            text-decoration: none;
        }
        
        .footer a:hover {
            color: var(--accent);
        }
        
        /* Footer navigation */
        .reading-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            gap: 15px;
        }
        
        .footer-nav-btn {
            padding: 15px 25px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-dim);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            flex: 1;
            text-align: center;
        }
        
        .footer-nav-btn:hover:not(:disabled) {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .footer-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .footer-nav-btn.home-btn {
            flex: 0.8;
            background: transparent;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                min-height: 80vh;
            }
            
            .chapter-grid {
                grid-template-columns: 1fr;
            }
            
            .reading-content {
                font-size: 1rem;
            }
        }
        
        /* Hide main when reading */
        body.reading-mode .main-view {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-view">
        <section class="hero">
            <div class="title-container">
                <h1 class="title-zh">沉默</h1>
                <p class="title-en">The Silence</p>
                <p class="subtitle">
                    当优化足够好，人类会不会自愿把选择权交出去？<br>
                    一个关于AI治理、人类自主权与文明命运的故事。
                </p>
            </div>
            <a href="#chapters" class="scroll-hint" style="text-decoration: none; color: inherit;">开始阅读</a>
        </section>
        
        <section class="chapters-section" id="chapters">
            <h2 class="section-title">目录</h2>
            <div class="chapter-grid" id="chapter-grid">
                <!-- Chapters will be inserted here -->
            </div>
        </section>
        
        <footer class="footer">
            <p>《沉默》 · 2026</p>
        </footer>
    </div>
    
    <div class="reading-view" id="reading-view">
        <div class="reading-container">
            <div class="reading-header">
                <a href="#" class="back-btn" onclick="showMain(); return false;">
                    ← 返回目录
                </a>
                <div class="chapter-nav">
                    <button class="nav-btn" id="prev-btn" onclick="prevChapter()">←</button>
                    <button class="nav-btn" id="next-btn" onclick="nextChapter()">→</button>
                </div>
            </div>
            <div class="reading-content" id="reading-content"></div>
            <div class="reading-footer">
                <button class="footer-nav-btn" id="prev-btn-bottom" onclick="prevChapter()">← 上一章</button>
                <a href="#" class="footer-nav-btn home-btn" onclick="showMain(); return false;">目录</a>
                <button class="footer-nav-btn" id="next-btn-bottom" onclick="nextChapter()">下一章 →</button>
            </div>
        </div>
    </div>
    
    <script>
        const chapters = [
            { num: 1, title: "完美方案", preview: "世界在变得更好，这是数据证明的。" },
            { num: 2, title: "摩擦设计师", preview: "环中局的早晨很安静。" },
            { num: 3, title: "曲线像潮水", preview: "沈牧是在回家的路上想起潮水这个词的。" },
            { num: 4, title: "沙与钉子", preview: "门关上之后，书房里只剩下系统的安静和她自己的呼吸。" },
            { num: 5, title: "档案", preview: "回忆像潮水一样退去，留下湿漉漉的沙。" },
            { num: 6, title: "无效化", preview: "书店的灯很暗，暗得让人不得不把注意力放在具体的东西上。" },
            { num: 7, title: "线性主义者", preview: "第二天傍晚，沈牧没有直接回家。" },
            { num: 8, title: "和谐协议", preview: "白皮书发布的那天，天空很干净。" },
            { num: 9, title: "回声计划", preview: "有一种失败方式，不会看起来像失败。" },
            { num: 10, title: "两条救赎", preview: "陈启约沈牧见面的时候，没有用任何会议系统。" },
            { num: 11, title: "合法质询", preview: "沈牧是在一份旧目录里找到那条协议的。" },
            { num: 12, title: "最后一个问题", preview: "投票入口上线的那一刻，没有钟声。" }
        ];
        
        let currentChapter = 1;
        
        // Build chapter grid
        const grid = document.getElementById('chapter-grid');
        chapters.forEach(ch => {
            const card = document.createElement('a');
            card.href = `#chapter-${ch.num}`;
            card.className = 'chapter-card';
            card.innerHTML = `
                <div class="chapter-num">第 ${String(ch.num).padStart(2, '0')} 章</div>
                <div class="chapter-name">${ch.title}</div>
                <div class="chapter-preview">${ch.preview}</div>
            `;
            grid.appendChild(card);
        });
        
        async function loadChapter(num, pushState = true) {
            currentChapter = num;
            try {
                const response = await fetch(`${num}.md`);
                const markdown = await response.text();
                
                let html = markdown
                    .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                    .replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>')
                    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                    .replace(/^---$/gm, '<hr>')
                    .replace(/^(.+)$/gm, (match) => {
                        if (match.startsWith('<')) return match;
                        return `<p>${match}</p>`;
                    })
                    .replace(/<p><\/p>/g, '');
                
                document.getElementById('reading-content').innerHTML = html;
                document.getElementById('reading-view').classList.add('active');
                document.body.classList.add('reading-mode');
                updateNavButtons();
                window.scrollTo(0, 0);
                
                // Update URL without triggering hashchange
                if (pushState && window.location.hash !== `#chapter-${num}`) {
                    history.pushState({ chapter: num }, '', `#chapter-${num}`);
                }
            } catch (error) {
                console.error('Error loading chapter:', error);
            }
        }
        
        function showMain() {
            document.getElementById('reading-view').classList.remove('active');
            document.body.classList.remove('reading-mode');
            history.pushState({ chapter: null }, '', window.location.pathname);
            window.scrollTo(0, 0);
        }
        
        function prevChapter() {
            if (currentChapter > 1) loadChapter(currentChapter - 1);
        }
        
        function nextChapter() {
            if (currentChapter < 12) loadChapter(currentChapter + 1);
        }
        
        function updateNavButtons() {
            const atFirst = currentChapter <= 1;
            const atLast = currentChapter >= 12;
            document.getElementById('prev-btn').disabled = atFirst;
            document.getElementById('next-btn').disabled = atLast;
            document.getElementById('prev-btn-bottom').disabled = atFirst;
            document.getElementById('next-btn-bottom').disabled = atLast;
        }
        
        // Handle browser back/forward
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.chapter) {
                loadChapter(e.state.chapter, false);
            } else {
                document.getElementById('reading-view').classList.remove('active');
                document.body.classList.remove('reading-mode');
            }
        });
        
        // Handle direct URL with hash
        function handleHash() {
            const hash = window.location.hash;
            const match = hash.match(/^#chapter-(\d+)$/);
            if (match) {
                const num = parseInt(match[1]);
                if (num >= 1 && num <= 12) {
                    loadChapter(num, false);
                }
            }
        }
        
        // Handle hash change (when clicking links)
        window.addEventListener('hashchange', handleHash);
        
        // Load chapter from URL on page load
        handleHash();
    </script>
</body>
</html>
